            top: 0;
            left: 0;

        .tabs {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .tab-button {

            background-color: rgba(44, 62, 80, 0.9);

            border: 2px solid #f8f9fa;
            cursor: pointer;
            border-radius: 8px;

            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;

        .tab-button:hover {

            color: #fff;
            border-color: #fff;

                padding: 8px;
            }

                padding: 10px 20px;
